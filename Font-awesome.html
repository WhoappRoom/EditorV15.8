<!DOCTYPE html>
<html>
  <head>
    <title>
      Font awesome 
    </title>
    <link rel="icon" href="https://i.ibb.co/tMZkj3F/Whoapp.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
      body{
        height: 100vh;
        background-color: #434343;
        text-align: center;
      }
      button{
        padding: 10px;
        color: #fff;
        font-weight: bold;
        background-color: #434343;
        border-radius: 50%;
        border: none;
        font-size: 25px;
        width: 60px;
        height: 60px;
      }
      #header{
        position: fixed;
        left: 0;
        right: 0;
        height: 61px;
        text-align: left;
        top: 0;
        background-color: #434343;
      }
      button:active{
        background-color: #555555;
      }
      #preview{
        position: fixed;
        width: 100%;
        left: 0;
        background-color: #434343;
        height: 100vh;
        border: none;
        font-size: 25px;
        top: 62px;
      }
    </style>
  </head>
  <body>
    <header id="header">
      <button id="close-popup"><i class="fa fa-arrow-left"></i></button>
    </header>
    <iframe src="https://fontawesome.com/v4/icons/" id="preview"></iframe>
    <script>
      document.getElementById('close-popup').addEventListener('click', function () {
        var r = document.createElement('a');
        r.href = 'WebCoderV‚Å∏.html';
        r.click();
      })
    </script>
  </body>
</html>
